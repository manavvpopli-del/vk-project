<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Life | Bizim Körpəmiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@700&display=swap');

        body { margin: 0; background: #0a0a0c; color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        .app-shell { max-width: 450px; margin: auto; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; }
        
        /* PWA Button */
        .install-btn { background: #f5b942; color: #000; padding: 15px; border-radius: 15px; border: none; font-weight: 800; width: 100%; margin-bottom: 20px; cursor: pointer; display: none; }

        .glass { background: rgba(20, 22, 30, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(245, 185, 66, 0.15); border-radius: 30px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        /* Ailə Qurma Ekranı */
        .setup-input { width: 100%; padding: 15px; background: #161822; border: 1px solid #333; border-radius: 12px; color: #fff; margin-bottom: 15px; box-sizing: border-box; text-align: center; font-size: 1rem; }
        .setup-input:focus { border-color: #f5b942; outline: none; }
        
        .choice-row { display: flex; gap: 10px; margin: 15px 0; }
        .choice-btn { flex: 1; padding: 12px; border: 1px solid #333; border-radius: 10px; cursor: pointer; background: #161822; color: #888; transition: 0.3s; font-weight: 700; }
        .choice-btn.active { border-color: #f5b942; color: #f5b942; background: rgba(245, 185, 66, 0.1); }

        /* Oyun Ekranı */
        .baby-room { width: 100%; height: 350px; position: relative; display: flex; align-items: center; justify-content: center; margin: 20px 0; border-radius: 25px; overflow: hidden; background: #111; }
        .house-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; }
        .baby-main { width: 220px; z-index: 5; transition: 0.5s transform; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }
        .clothing-layer { position: absolute; width: 220px; z-index: 6; pointer-events: none; }

        /* Göstəricilər */
        .stat-box { margin-bottom: 15px; }
        .label { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: #c5a059; margin-bottom: 5px; }
        .bar-outer { width: 100%; height: 8px; background: #000; border-radius: 10px; overflow: hidden; }
        .bar-inner { height: 100%; width: 0%; transition: 1s cubic-bezier(0.1, 0.8, 0.2, 1); }

        /* Mağaza */
        .market-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .market-item { background: #161822; border: 1px solid #222; border-radius: 20px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .market-item:hover { border-color: #f5b942; transform: translateY(-5px); }
        .market-item img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 10px; }
        .market-item b { display: block; font-size: 0.8rem; margin-bottom: 5px; }
        .price { font-size: 0.7rem; color: #f5b942; font-weight: 700; }

        .btn-gold { width: 100%; padding: 18px; background: #f5b942; border: none; border-radius: 15px; color: #000; font-weight: 800; cursor: pointer; font-size: 1rem; text-transform: uppercase; }
        
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .bounce { animation: bounce 2s infinite ease-in-out; }
    </style>
</head>
<body>

    <div class="app-shell">
        <button id="pwa-btn" class="install-btn" onclick="triggerInstall()"><i class="fas fa-heart"></i> ANA EKRANA ƏLAVƏ ET</button>

        <div id="setup-screen" class="glass">
            <h2 style="font-family:'Playfair Display'; color:#f5b942; text-align:center; font-size: 2rem;">Ailə Ocağı</h2>
            <p style="text-align:center; font-size:0.85rem; color:#888; margin-bottom: 30px;">Həyatın yeni mərhələsinə xoş gəldiniz.</p>
            
            <input type="text" id="partner-name" class="setup-input" placeholder="Sevgilinin İstifadəçi Adı">
            
            <div id="creation-ui" style="display:none; animation: fadeIn 0.5s;">
                <input type="text" id="baby-name" class="setup-input" placeholder="Körpənin Adı">
                <div class="choice-row">
                    <button class="choice-btn" id="g-boy" onclick="setG('boy')">OĞLAN</button>
                    <button class="choice-btn" id="g-girl" onclick="setG('girl')">QIZ</button>
                </div>
                <div class="choice-row">
                    <button class="choice-btn" id="s-light" onclick="setS('light')">AÇIQ DƏRİ</button>
                    <button class="choice-btn" id="s-dark" onclick="setS('dark')">TÜND DƏRİ</button>
                </div>
            </div>

            <button class="btn-gold" onclick="initiateFamily()">HƏYATI BAŞLAT</button>
            <p id="setup-msg" style="color:#ff4757; font-size:0.75rem; text-align:center; margin-top:15px; display:none;"></p>
        </div>

        <div id="game-screen" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <div>
                    <span style="font-size:0.7rem; color:#888; display:block;">VALİDEYNLƏR</span>
                    <span id="parents-tag" style="font-weight:700; color:#f5b942; font-size:0.9rem;">...</span>
                </div>
                <div style="text-align:right;">
                    <span style="font-size:0.7rem; color:#888; display:block;">BALANSINIZ</span>
                    <span style="font-weight:700; color:#2ed573; font-size:1.1rem;"><i class="fas fa-coins"></i> <span id="current-pts">0</span></span>
                </div>
            </div>

            <div class="baby-room">
                <img id="room-bg" src="" class="house-bg">
                <img id="baby-img" src="" class="baby-main bounce">
                <img id="baby-cloth" src="" class="clothing-layer">
            </div>

            <div class="glass" style="padding: 20px; margin-bottom: 20px;">
                <h3 id="baby-display-name" style="margin:0 0 15px 0; text-align:center; font-family:'Playfair Display'; color:#f5b942;">Ad</h3>
                
                <div class="stat-box">
                    <div class="label"><span>TOXLUQ</span> <span id="txt-h">0%</span></div>
                    <div class="bar-outer"><div id="bar-h" class="bar-inner" style="background:#f5b942;"></div></div>
                </div>
                <div class="stat-box">
                    <div class="label"><span>XOŞBƏXTLİK</span> <span id="txt-l">0%</span></div>
                    <div class="bar-outer"><div id="bar-l" class="bar-inner" style="background:#ff4757;"></div></div>
                </div>

                <div class="choice-row">
                    <button class="choice-btn" onclick="action('hunger')"><i class="fas fa-cookie-bite"></i> Yedirt</button>
                    <button class="choice-btn" onclick="action('love')"><i class="fas fa-heart"></i> Oyna</button>
                </div>
            </div>

            <h4 style="font-family:'Playfair Display'; color:#f5b942;">Mağaza</h4>
            <div class="market-grid">
                <div class="market-item" onclick="buy('cloth', 300, 'https://i.ibb.co/m0f4kYm/suit.png')">
                    <img src="https://i.ibb.co/m0f4kYm/suit.png">
                    <b>İpək Kostyum</b>
                    <span class="price">300 PTS</span>
                </div>
                <div class="market-item" onclick="buy('home', 1200, 'https://i.ibb.co/QjGfXvQ/modern-house.jpg')">
                    <img src="https://i.ibb.co/QjGfXvQ/modern-house.jpg">
                    <b>Müasir Ev</b>
                    <span class="price">1200 PTS</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let familyId = null;
        let babyGender = "boy";
        let babySkin = "light";
        let installPrompt = null;

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); installPrompt = e;
            document.getElementById('pwa-btn').style.display = 'block';
        });

        function triggerInstall() {
            if(installPrompt) installPrompt.prompt();
            else alert("Safari: Paylaş -> Ana Ekrana Əlavə Et");
        }

        function setG(v) { babyGender = v; document.getElementById('g-boy').classList.toggle('active', v==='boy'); document.getElementById('g-girl').classList.toggle('active', v==='girl'); }
        function setS(v) { babySkin = v; document.getElementById('s-light').classList.toggle('active', v==='light'); document.getElementById('s-dark').classList.toggle('active', v==='dark'); }

        async function initiateFamily() {
            const partner = document.getElementById('partner-name').value.trim().toLowerCase();
            const me = window.loginName;
            if(!partner || partner === me) return alert("Düzgün tərəfdaş adı yazın!");

            // Database-də partnyoru yoxla
            const partnerSnap = await window.db.ref('users/' + partner).get();
            if(!partnerSnap.exists()) return alert("Bu adda istifadəçi tapılmadı!");

            // Ailə ID-si yarat (Həmişə eyni olsun deyə alfabetik sırala)
            familyId = [me, partner].sort().join("_");
            const famRef = window.db.ref('families/' + familyId);
            const snap = await famRef.get();

            if(!snap.exists()) {
                document.getElementById('creation-ui').style.display = 'block';
                const bName = document.getElementById('baby-name').value.trim();
                if(!bName) return;
                
                await famRef.set({
                    babyName: bName, gender: babyGender, skin: babySkin,
                    hunger: 50, love: 50, age: 0,
                    cloth: "", home: "", parents: [me, partner]
                });
            }

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            syncFamily();
        }

        function syncFamily() {
            window.db.ref('families/' + familyId).on('value', snap => {
                const data = snap.val();
                document.getElementById('baby-display-name').innerText = data.babyName;
                document.getElementById('parents-tag').innerText = data.parents.join(" & ").toUpperCase();
                document.getElementById('current-pts').innerText = window.userPoints;
                
                document.getElementById('bar-h').style.width = data.hunger + "%";
                document.getElementById('txt-h').innerText = data.hunger + "%";
                document.getElementById('bar-l').style.width = data.love + "%";
                document.getElementById('txt-l').innerText = data.love + "%";

                // Vizual yükləmə
                const img = data.skin === 'light' ? 'https://i.ibb.co/LkhKzG9/baby-light.png' : 'https://i.ibb.co/YyYhYhY/baby-dark.png';
                document.getElementById('baby-img').src = img;
                if(data.cloth) { document.getElementById('baby-cloth').src = data.cloth; document.getElementById('baby-cloth').style.display = 'block'; }
                if(data.home) { document.getElementById('room-bg').src = data.home; document.getElementById('room-bg').style.display = 'block'; }
            });
        }

        function action(type) {
            window.db.ref('families/' + familyId).transaction(d => {
                if(d) {
                    d[type] = Math.min(100, (d[type] || 0) + 10);
                    d.age = (d.age || 0) + 0.1;
                }
                return d;
            });
        }

        async function buy(type, price, url) {
            if(window.userPoints < price) return alert("PTS kifayət deyil!");
            
            // Ana balansdan çıx
            await window.db.ref('users/' + window.loginName + '/points').transaction(p => p - price);
            
            let up = {};
            if(type === 'cloth') up.cloth = url;
            if(type === 'home') up.home = url;
            await window.db.ref('families/' + familyId).update(up);
            alert("Təbrik edirik! Körpə üçün yeni əşya alındı.");
        }
    </script>
</body>
</html>
