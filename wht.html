<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp - +994 55 633 05 43</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --wa-bg: #111b21;
            --wa-header: #202c33;
            --wa-text: #e9edef;
            --wa-subtext: #8696a0;
            --wa-green: #00a884;
            --wa-hover: #2a3942;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--wa-bg);
            color: var(--wa-text);
        }

        /* Header Bölməsi */
        .header {
            background-color: var(--wa-header);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6a7175;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            color: var(--wa-subtext);
            font-size: 20px;
        }

        /* Axtarış Bölməsi */
        .search-container {
            padding: 8px 12px;
            background-color: var(--wa-bg);
        }

        .search-bar {
            background-color: var(--wa-header);
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 6px 14px;
            gap: 15px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            padding: 4px;
        }

        /* Çat Siyahısı */
        .chat-list {
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 12px 16px;
            gap: 15px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 0.5px solid #222d34;
        }

        .chat-item:hover {
            background-color: var(--wa-hover);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6a7175;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .chat-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 500;
            font-size: 17px;
        }

        .chat-time {
            font-size: 12px;
            color: var(--wa-subtext);
        }

        .chat-msg {
            font-size: 14px;
            color: var(--wa-subtext);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-msg i {
            font-size: 16px;
            color: #53bdeb; /* Oxundu işarəsi */
        }

        .unread-badge {
            background-color: var(--wa-green);
            color: #111b21;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-my-number {
            font-size: 12px;
            color: var(--wa-green);
            background: rgba(0, 168, 132, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="profile-info">
            <img src="https://ui-avatars.com/api/?name=Me&background=00a884&color=fff" alt="Profil">
            <span style="font-weight: bold;">Mən <span class="status-my-number">+994 55 633 05 43</span></span>
        </div>
        <div class="header-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search" style="color: var(--wa-subtext);"></i>
            <input type="text" placeholder="Axtarın və ya yeni çat başladın">
        </div>
    </div>

    <div class="chat-list">
        <div class="chat-item">
            <div class="avatar" style="background-color: #005c4b;"><i class="fas fa-user"></i></div>
            <div class="chat-details">
                <div class="chat-top">
                    <span class="chat-name">Admin (WW24)</span>
                    <span class="chat-time">19:30</span>
                </div>
                <div class="chat-bottom" style="display: flex; justify-content: space-between;">
                    <div class="chat-msg"><i class="fas fa-check-double"></i> Panel kodları hazırdır, yoxla.</div>
                </div>
            </div>
        </div>

        <div class="chat-item">
            <div class="avatar" style="background-color: #202c33;"><i class="fas fa-users"></i></div>
            <div class="chat-details">
                <div class="chat-top">
                    <span class="chat-name">Qrup: Proqramçılar</span>
                    <span class="chat-time">18:45</span>
                </div>
                <div class="chat-bottom" style="display: flex; justify-content: space-between;">
                    <div class="chat-msg"><b>+994 70...:</b> Yeni saytın dizaynı necədir?</div>
                    <span class="unread-badge">3</span>
                </div>
            </div>
        </div>

        <div class="chat-item">
            <div class="avatar" style="background-color: #533b4d;"><i class="fas fa-user-tie"></i></div>
            <div class="chat-details">
                <div class="chat-top">
                    <span class="chat-name">İş Yoldaşı</span>
                    <span class="chat-time">Dünən</span>
                </div>
                <div class="chat-bottom">
                    <div class="chat-msg"><i class="fas fa-check-double"></i> Sabah saat 1-də işdə olacam.</div>
                </div>
            </div>
        </div>

        <div class="chat-item">
            <div class="avatar" style="background-color: #3b4a53;"><i class="fas fa-user"></i></div>
            <div class="chat-details">
                <div class="chat-top">
                    <span class="chat-name">Anar (BSU)</span>
                    <span class="chat-time">Dünən</span>
                </div>
                <div class="chat-bottom">
                    <div class="chat-msg">Praktika vaxtlarını dəqiqləşdirdin?</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sadə klik simulyasiyası
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                const name = this.querySelector('.chat-name').innerText;
                alert(name + " ilə olan söhbət açılır...");
            });
        });
    </script>
</body>
</html>
