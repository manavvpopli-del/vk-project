<div class="tool-container" style="animation: fadeIn 0.4s ease-out; color: white;">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <h2 style="color: #f0ad4e; margin: 0; font-size: 1.5rem;">
            <i class="fas fa-map-marker-alt"></i> IP Global Tracker
        </h2>
        <div id="ip-status" style="background: rgba(240, 173, 78, 0.1); color: #f0ad4e; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; border: 1px solid rgba(240, 173, 78, 0.3);">
            <i class="fas fa-satellite"></i> GPS ACTIVE
        </div>
    </div>

    <p style="font-size: 0.85rem; color: #888; margin-bottom: 20px;">
        Hər hansı bir IP ünvanını daxil edin və onun coğrafi yerləşməsini, internet provayderini və şəbəkə tipini anında müəyyən edin.
    </p>

    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <input type="text" id="target-ip" placeholder="Məsələn: 8.8.8.8" style="border: 1px solid #f0ad4e; background: rgba(0,0,0,0.6); flex: 1; margin-top: 0;">
        <button class="btn" style="background: #f0ad4e; color: #000; margin-top: 0; width: auto; padding: 0 25px;" onclick="locateIP()">
            <i class="fas fa-search-location"></i> TRACE
        </button>
    </div>

    <div id="ip-loader" style="display: none; text-align: center; padding: 20px;">
        <i class="fas fa-sync-alt fa-spin" style="color: #f0ad4e; font-size: 2rem;"></i>
        <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">Peyk bağlantısı qurulur...</p>
    </div>

    <div id="ip-result" style="display: none; animation: fadeIn 0.5s ease;">
        <div style="background: rgba(0,0,0,0.7); border: 1px solid #333; border-radius: 15px; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="info-group">
                <small style="color: #555; display: block; text-transform: uppercase; font-size: 0.65rem;">Ölkə / Bayraq</small>
                <div id="res-country" style="font-size: 0.9rem; margin-top: 5px; color: #fff;">-</div>
            </div>
            <div class="info-group">
                <small style="color: #555; display: block; text-transform: uppercase; font-size: 0.65rem;">Şəhər / Region</small>
                <div id="res-city" style="font-size: 0.9rem; margin-top: 5px; color: #fff;">-</div>
            </div>
            <div class="info-group">
                <small style="color: #555; display: block; text-transform: uppercase; font-size: 0.65rem;">Provayder (ISP)</small>
                <div id="res-isp" style="font-size: 0.9rem; margin-top: 5px; color: var(--accent);">-</div>
            </div>
            <div class="info-group">
                <small style="color: #555; display: block; text-transform: uppercase; font-size: 0.65rem;">Koordinatlar</small>
                <div id="res-coords" style="font-size: 0.9rem; margin-top: 5px; color: #fff;">-</div>
            </div>
            <div class="info-group" style="grid-column: span 2;">
                <small style="color: #555; display: block; text-transform: uppercase; font-size: 0.65rem;">Poçt Kodu & Saat Qurşağı</small>
                <div id="res-zip" style="font-size: 0.9rem; margin-top: 5px; color: #fff;">-</div>
            </div>
        </div>

        <div id="mini-map" style="margin-top: 15px; height: 100px; background: url('https://i.imgur.com/K7MvWUp.png') center; background-size: cover; border-radius: 10px; border: 1px solid #222; position: relative;">
            <div id="map-marker" style="position: absolute; color: #ff3e3e; animation: pulse 1s infinite;">
                <i class="fas fa-crosshairs"></i>
            </div>
        </div>
    </div>
</div>

<script>
    async function locateIP() {
        const ip = document.getElementById('target-ip').value.trim();
        const loader = document.getElementById('ip-loader');
        const result = document.getElementById('ip-result');
        
        if(!ip) return alert("Zəhmət olmasa bir IP ünvanı daxil edin.");

        loader.style.display = 'block';
        result.style.display = 'none';

        try {
            // Real-time IP Tracking API (ipapi.co istifadə olunur)
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            const data = await response.json();

            if(data.error) {
                throw new Error(data.reason);
            }

            // Məlumatları doldururuq
            document.getElementById('res-country').innerHTML = `<img src="https://flagcdn.com/24x18/${data.country_code.toLowerCase()}.png" style="vertical-align: middle; margin-right: 8px;"> ${data.country_name}`;
            document.getElementById('res-city').innerText = `${data.city}, ${data.region}`;
            document.getElementById('res-isp').innerText = data.org;
            document.getElementById('res-coords').innerText = `${data.latitude}, ${data.longitude}`;
            document.getElementById('res-zip').innerText = `${data.postal} | ${data.timezone}`;

            // Xəritədə markerin yerini təsadüfi "təxmin" edirik (simulyasiya üçün)
            const marker = document.getElementById('map-marker');
            marker.style.left = Math.floor(Math.random() * 80 + 10) + "%";
            marker.style.top = Math.floor(Math.random() * 60 + 20) + "%";

            setTimeout(() => {
                loader.style.display = 'none';
                result.style.display = 'block';
            }, 1000);

        } catch (error) {
            loader.style.display = 'none';
            alert("Xəta: IP məlumatları tapılmadı və ya limit bitib.");
        }
    }
</script>

<style>
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
    }
</style>
