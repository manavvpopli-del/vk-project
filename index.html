<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox Elite v15.5 | Modular HQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #00f2ff; --red: #ff3e3e; --green: #25d366; --panel: rgba(17, 20, 29, 0.95); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: white; overflow: hidden; }
        
        /* Background */
        #video-container { position: fixed; inset: 0; z-index: -2; overflow: hidden; }
        #bg-video { width: 100vw; height: 100vh; object-fit: cover; filter: brightness(0.3); }
        .video-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: -1; }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: #05070a; }
        .auth-box { background: var(--panel); padding: 40px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--accent); backdrop-filter: blur(15px); }
        
        #app-content { display: none; flex-direction: column; width: 100%; height: 100%; position: relative; overflow-y: auto; }
        
        /* Header & Stats */
        .header-bar { display: flex; justify-content: space-around; align-items: center; background: rgba(22, 27, 38, 0.8); backdrop-filter: blur(15px); padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
        .stats-panel { display: flex; justify-content: center; gap: 20px; padding: 8px; background: rgba(0, 242, 255, 0.1); font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Grid Menu */
        #main-menu { width: 95%; max-width: 1100px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin: 30px auto; padding-bottom: 50px; }
        .tool-card { background: var(--panel); backdrop-filter: blur(10px); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        .tool-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,242,255,0.2); }
        .tool-card i { font-size: 2.5rem; color: var(--accent); margin-bottom: 15px; display: block; }

        /* Module View */
        #module-loader { display: none; width: 95%; max-width: 850px; margin: 20px auto; padding-bottom: 50px; }
        .back-btn { background: #1e293b; color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; margin-bottom: 20px; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .back-btn:hover { background: #334155; }

        .btn { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #333; background: rgba(0,0,0,0.6); color: #fff; margin-top: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="video-container">
        <video autoplay muted loop id="bg-video"><source src="video.mp4" type="video/mp4"></video>
    </div>
    <div class="video-overlay"></div>
    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="auth-screen">
        <div class="auth-box">
            <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
            <h2 style="color: var(--accent); margin-bottom: 20px;">Elite Terminal</h2>
            <input type="text" id="user-in" placeholder="Ləqəb">
            <input type="password" id="pass-in" placeholder="Şifrə">
            <button class="btn" onclick="login()">SİSTEMƏ DAXİL OL</button>
        </div>
    </div>

    <div id="app-content">
        <div class="stats-panel">
            <span><i class="fas fa-users"></i> Ümumi: 400+</span>
            <span><i class="fas fa-circle" style="color:var(--green); font-size:0.5rem"></i> Onlayn: <b id="on-count">0</b></span>
        </div>

        <div class="header-bar">
            <div><i class="fas fa-id-badge"></i> <b id="u-name">...</b></div>
            <div><i class="fas fa-gem" style="color:var(--accent)"></i> <b id="u-pts">0</b></div>
            <div onclick="location.reload()" style="color:var(--red); cursor:pointer;"><i class="fas fa-power-off"></i></div>
        </div>

        <div id="main-menu"></div>

        <div id="module-loader">
            <button class="back-btn" onclick="exitModule()"><i class="fas fa-chevron-left"></i> Geri Qayıt</button>
            <div id="module-inject-area"></div>
        </div>
    </div>

    <script>
        // MODULLARIN SİYAHISI (Buradan idarə et)
        const tools = [
            { name: "Anonim Mail", file: "mail.html", icon: "fas fa-envelope", points: 0, color: "#00f2ff" },
            { name: "WhatsApp Attack", file: "wa.html", icon: "fab fa-whatsapp", points: 700, color: "#25d366" },
            { name: "IP Tracker", file: "ip.html", icon: "fas fa-map-marker-alt", points: 100, color: "#f0ad4e" },
            { name: "Camera Trap", file: "trap.html", icon: "fas fa-camera", points: 400, color: "#ff3e3e" },
            { name: "DDoS Simulator", file: "ddos.html", icon: "fas fa-radiation", points: 500, color: "#ff0055" },
            { name: "Fake ID Gen", file: "id-card.html", icon: "fas fa-id-card", points: 200, color: "#a855f7" },
            { name: "Leak Finder", file: "leak.html", icon: "fas fa-database", points: 300, color: "#3b82f6" }
        ];

        // FIREBASE QURULUMU
        const firebaseConfig = { 
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU", 
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com", 
            projectId: "sevgili-testi" 
        };
        firebase.initializeApp(firebaseConfig);
        
        // Qlobal Dəyişənlər (Modullar üçün)
        window.db = firebase.database();
        window.loginName = ""; 
        window.userPoints = 0;

        async function login() {
            const name = document.getElementById('user-in').value.trim().toLowerCase();
            const pass = document.getElementById('user-in').nextElementSibling.value.trim();
            if(name.length < 3) return alert("Nickname daxil edin!");

            const snap = await window.db.ref('users/' + name).get();
            if(snap.exists() && snap.val().password !== pass) return alert("Şifrə yanlışdır!");
            
            if(!snap.exists()) {
                await window.db.ref('users/' + name).set({ password: pass, points: 0 });
            }

            // LOGIN UĞURLU
            window.loginName = name;
            document.getElementById('u-name').innerText = window.loginName;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'flex';
            
            // Muzik və Video
            document.getElementById('bg-music').play();
            document.getElementById('bg-video').play();

            // Point İzləmə
            window.db.ref('users/' + window.loginName + '/points').on('value', s => {
                window.userPoints = s.val() || 0;
                document.getElementById('u-pts').innerText = window.userPoints;
            });

            renderMenu();
            startStats();
        }

        function renderMenu() {
            const menu = document.getElementById('main-menu');
            menu.innerHTML = "";
            tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = "tool-card";
                card.style.borderColor = tool.color;
                card.onclick = () => fetchModule(tool.file, tool.points);
                card.innerHTML = `
                    <i class="${tool.icon}" style="color:${tool.color}"></i>
                    <h3>${tool.name}</h3>
                    <p style="font-size:0.75rem; color:#666;">${tool.points > 0 ? tool.points + ' XAL' : 'PULSUZ'}</p>
                `;
                menu.appendChild(card);
            });
        }

        async function fetchModule(file, pts) {
            if(window.userPoints < pts) return alert("Bu bölmə üçün " + pts + " xal lazımdır!");
            
            try {
                const res = await fetch(file);
                const html = await res.text();
                
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('module-loader').style.display = 'block';
                
                const injectArea = document.getElementById('module-inject-area');
                injectArea.innerHTML = html;

                // Modul daxilindəki scriptləri aktivləşdir
                const scripts = injectArea.getElementsByTagName('script');
                for (let i = 0; i < scripts.length; i++) {
                    const newScript = document.createElement("script");
                    newScript.text = scripts[i].text;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                }
            } catch (err) { alert("Modul tapılmadı!"); }
        }

        function exitModule() {
            document.getElementById('module-loader').style.display = 'none';
            document.getElementById('main-menu').style.display = 'grid';
            document.getElementById('module-inject-area').innerHTML = "";
        }

        function startStats() {
            setInterval(() => {
                document.getElementById('on-count').innerText = Math.floor(Math.random() * 101);
            }, 3000);
            // Avtomatik xal qazanma (Hər dəqiqə +1)
            setInterval(() => {
                window.db.ref('users/' + window.loginName + '/points').transaction(p => (p || 0) + 1);
            }, 60000);
        }
    </script>
</body>
</html>
