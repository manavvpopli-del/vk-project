<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox Elite v16.5 | Ultra Clear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --accent: #00f2ff;
            --red: #ff3e3e;
            --green: #25d366;
            --panel-glass: rgba(255, 255, 255, 0.1); /* Daha şəffaf şüşə */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* VİDEO ARXA FON - FİLTRSİZ */
        #video-bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -2;
            overflow: hidden;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Filtr qaldırıldı */
        }

        /* MƏZMUN SÜRÜŞMƏSİ */
        #app-content, #auth-screen {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            z-index: 1;
        }

        /* GLASSMORPHISM - CLEAR VERSION */
        .auth-box, .tool-card, .header-bar, .stats-panel, #module-inject-area {
            background: var(--panel-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .auth-box {
            padding: 40px; border-radius: 25px;
            width: 90%; max-width: 350px;
            text-align: center;
            margin: auto; margin-top: 20vh;
        }

        .header-bar {
            display: flex; justify-content: space-around; align-items: center;
            padding: 15px; position: sticky; top: 0; z-index: 100;
        }

        #main-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; padding: 30px;
            max-width: 1200px; margin: 0 auto;
        }

        .tool-card {
            padding: 30px; border-radius: 20px; text-align: center;
            cursor: pointer; transition: 0.3s ease;
        }

        .tool-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent);
        }

        .tool-card i { font-size: 2.5rem; color: var(--accent); margin-bottom: 15px; display: block; }

        .btn {
            background: var(--accent); color: #000;
            border: none; padding: 14px;
            border-radius: 12px; cursor: pointer; font-weight: bold;
            width: 100%; margin-top: 15px; transition: 0.3s;
        }

        .btn:hover { box-shadow: 0 0 20px var(--accent); opacity: 0.9; }

        input {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.2);
            color: #fff; margin-top: 10px; box-sizing: border-box;
        }

        #module-loader { display: none; padding: 30px; max-width: 900px; margin: 0 auto; }
        
        ::-webkit-scrollbar { width: 0px; } /* Scrolbar gizlədildi ki, video tam görünsün */
    </style>
</head>
<body>

    <div id="video-bg-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color: var(--accent); text-shadow: 0 0 10px rgba(0,242,255,0.5);">Elite Access</h2>
            <input type="text" id="user-in" placeholder="Ləqəb">
            <input type="password" id="pass-in" placeholder="Şifrə">
            <button class="btn" onclick="login()">DAXİL OL</button>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        <div class="header-bar">
            <div><i class="fas fa-user"></i> <b id="u-name">...</b></div>
            <div><i class="fas fa-gem" style="color:var(--accent)"></i> <b id="u-pts">0</b></div>
            <div onclick="location.reload()" style="color:var(--red); cursor:pointer;"><i class="fas fa-power-off"></i></div>
        </div>

        <div id="main-menu"></div>

        <div id="module-loader">
            <button class="btn" style="width: auto; padding: 8px 20px; margin-bottom: 20px;" onclick="exitModule()">← GERİ</button>
            <div id="module-inject-area" style="padding:20px; border-radius:20px;"></div>
        </div>
    </div>

    <script>
        // BÜTÜN TOOLSLAR BURADADIR
        const tools = [
            { name: "Anonim Mail", file: "mail.html", icon: "fas fa-envelope", points: 0, color: "#00f2ff" },
            { name: "WhatsApp Attack", file: "wa.html", icon: "fab fa-whatsapp", points: 700, color: "#25d366" },
            { name: "IP Tracker", file: "ip.html", icon: "fas fa-map-marker-alt", points: 100, color: "#f0ad4e" },
            { name: "Camera Trap", file: "trap.html", icon: "fas fa-camera", points: 400, color: "#ff3e3e" },
            { name: "Whois Lookup", file: "whois.html", icon: "fas fa-search", points: 50, color: "#00f2ff" },
            { name: "DDoS Simulator", file: "ddos.html", icon: "fas fa-radiation", points: 500, color: "#ff0055" },
            { name: "Fake ID Gen", file: "id-card.html", icon: "fas fa-id-card", points: 200, color: "#a855f7" },
            { name: "Leak Finder", file: "leak.html", icon: "fas fa-database", points: 300, color: "#3b82f6" },
            { name: "Temp SMS", file: "temp-sms.html", icon: "fas fa-sms", points: 150, color: "#25d366" },
            { name: "Crypto Track", file: "crypto-track.html", icon: "fab fa-bitcoin", points: 0, color: "#f7931a" }
        ];

        const firebaseConfig = { 
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU", 
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com", 
            projectId: "sevgili-testi" 
        };
        firebase.initializeApp(firebaseConfig);
        window.db = firebase.database();

        async function login() {
            const name = document.getElementById('user-in').value.trim().toLowerCase();
            const pass = document.getElementById('pass-in').value.trim();
            if(name.length < 2) return;

            const snap = await window.db.ref('users/' + name).get();
            if(snap.exists() && snap.val().password !== pass) return alert("Səhv şifrə!");
            
            if(!snap.exists()) await window.db.ref('users/' + name).set({ password: pass, points: 100 });

            window.loginName = name;
            document.getElementById('u-name').innerText = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('bg-music').play();

            window.db.ref('users/' + name + '/points').on('value', s => {
                window.userPoints = s.val() || 0;
                document.getElementById('u-pts').innerText = window.userPoints;
            });

            renderMenu();
        }

        function renderMenu() {
            const menu = document.getElementById('main-menu');
            menu.innerHTML = "";
            tools.forEach(t => {
                const card = document.createElement('div');
                card.className = "tool-card";
                card.onclick = () => fetchModule(t.file, t.points);
                card.innerHTML = `<i class="${t.icon}" style="color:${t.color}"></i><h3>${t.name}</h3>`;
                menu.appendChild(card);
            });
        }

        async function fetchModule(file, pts) {
            if(window.userPoints < pts) return alert("Kifayət qədər xal yoxdur!");
            const res = await fetch(file);
            const html = await res.text();
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('module-loader').style.display = 'block';
            const area = document.getElementById('module-inject-area');
            area.innerHTML = html;
            const scripts = area.getElementsByTagName('script');
            for (let s of scripts) {
                const ns = document.createElement("script");
                ns.text = s.text;
                document.body.appendChild(ns).parentNode.removeChild(ns);
            }
        }

        function exitModule() {
            document.getElementById('module-loader').style.display = 'none';
            document.getElementById('main-menu').style.display = 'grid';
        }
    </script>
</body>
</html>
