<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Aura | Premium Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Outfit', sans-serif;
            color: var(--text); overflow-x: hidden;
            /* RƏNG DƏYİŞƏN ARXA FON */
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #581c87, #1e1b4b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GİRİŞ EKRANI */
        #auth-screen {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; perspective: 1000px;
        }

        .auth-card {
            background: var(--glass); backdrop-filter: blur(25px);
            padding: 50px; border-radius: 40px; border: 1px solid var(--border);
            text-align: center; width: 350px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        input {
            width: 100%; padding: 15px; margin: 20px 0;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 15px; color: white; text-align: center;
            font-size: 1rem; transition: 0.3s; outline: none;
        }
        input:focus { background: rgba(255,255,255,0.1); border-color: #818cf8; }

        .btn-glow {
            width: 100%; padding: 15px; background: linear-gradient(90deg, #6366f1, #a855f7);
            border: none; border-radius: 15px; color: white; font-weight: 800;
            cursor: pointer; transition: 0.4s; text-transform: uppercase;
        }
        .btn-glow:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4); }

        /* DASHBOARD */
        #app-content { display: none; padding: 40px; animation: fadeIn 1s ease; }

        .header-glass {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; background: var(--glass);
            backdrop-filter: blur(20px); border-radius: 30px;
            border: 1px solid var(--border); margin-bottom: 50px;
            animation: slideDown 0.8s ease;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px; max-width: 1200px; margin: auto;
        }

        .tool-card {
            background: var(--glass); padding: 40px 25px; border-radius: 35px;
            text-align: center; border: 1px solid var(--border);
            transition: 0.5s; cursor: pointer;
            animation: revealUp 0.6s backwards;
        }
        .tool-card:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05) translateY(-10px);
            border-color: #f472b6;
        }
        .tool-card i {
            font-size: 3.5rem; margin-bottom: 20px; display: block;
            background: linear-gradient(45deg, #818cf8, #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* MODAL */
        #modal-container {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: rgba(15, 23, 42, 0.95); animation: fadeIn 0.4s ease;
        }
        .close-btn {
            position: fixed; top: 30px; right: 30px; background: var(--glass);
            border: 1px solid var(--border); color: white; padding: 12px 25px;
            border-radius: 15px; cursor: pointer; font-weight: 800;
        }

        /* ANIMASİYALAR */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes revealUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="margin:0; font-weight:800; letter-spacing: -1px;">ELITE AURA</h1>
            <p style="opacity: 0.6; font-size: 0.8rem;">Davam etmək üçün adınızı yazın</p>
            <input type="text" id="user-in" placeholder="İstifadəçi adı">
            <button class="btn-glow" onclick="login()">Bağlantı Qur</button>
        </div>
    </div>

    <div id="app-content">
        <div class="header-glass">
            <div style="font-weight: 800;"><i class="fas fa-sparkles" style="color:#f472b6;"></i> <span id="u-name">...</span></div>
            <div style="display:flex; gap:30px;">
                <span><i class="fas fa-gem" style="color:#facc15;"></i> <b id="u-pts">0</b></span>
                <span><i class="fas fa-users" style="color:#818cf8;"></i> 897+</span>
            </div>
            <div onclick="location.reload()" style="cursor:pointer; opacity:0.5;"><i class="fas fa-power-off"></i></div>
        </div>

        <div class="grid" id="tools-grid"></div>
    </div>

    <div id="modal-container">
        <button class="close-btn" onclick="closeModal()">GERİ QAYIT</button>
        <div id="modal-content" style="padding:60px; max-width:1000px; margin:auto;"></div>
    </div>

    <script>
        const tools = [
            { n: "IP Tracker", f: "ip.html", i: "fas fa-map-location-dot", delay: "0.1s" },
            { n: "Anonim Mail", f: "mail.html", i: "fas fa-envelope-open-text", delay: "0.2s" },
            { n: "WhatsApp Sürət", f: "wa.html", i: "fab fa-whatsapp", delay: "0.3s" },
            { n: "Whois Search", f: "whois.html", i: "fas fa-globe", delay: "0.4s" },
            { n: "Kamera Sistemi", f: "trap.html", i: "fas fa-camera", delay: "0.5s" },
            { n: "Sızıntı Yoxla", f: "leak.html", i: "fas fa-user-shield", delay: "0.6s" },
            { n: "Kripto Analiz", f: "crypto-track.html", i: "fas fa-chart-line", delay: "0.7s" },
            { n: "DDoS Simulator", f: "ddos.html", i: "fas fa-wind", delay: "0.8s" },
            { n: "Temp SMS", f: "sms.html", i: "fas fa-comment-dots", delay: "0.9s" },
            { n: "Tarot Analizi", f: "tarot_elite.html", i: "fas fa-wand-magic-sparkles", delay: "1.0s" }
{ n: "Gizli Həqiqətlər", f: "secret_test.html", i: "fas fa-user-secret", delay: "1.1s" }
        ];

        // FIREBASE START
        const firebaseConfig = { 
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU", 
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function login() {
            const user = document.getElementById('user-in').value.trim().toLowerCase();
            if(!user || user.length < 3) return;

            const snap = await db.ref('users/' + user).get();
            if(!snap.exists()) {
                await db.ref('users/' + user).set({ points: 250 });
                localStorage.setItem('aura_user', user);
            }
            
            window.loginUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('u-name').innerText = user.toUpperCase();
            document.getElementById('bg-music').play().catch(()=>{});

            db.ref('users/' + user + '/points').on('value', s => {
                document.getElementById('u-pts').innerText = s.val() || 0;
            });

            renderTools();
        }

        function renderTools() {
            const grid = document.getElementById('tools-grid');
            grid.innerHTML = "";
            tools.forEach(t => {
                grid.innerHTML += `
                <div class="tool-card" style="animation-delay: ${t.delay}" onclick="openTool('${t.f}')">
                    <i class="${t.i}"></i>
                    <h3>${t.n}</h3>
                </div>`;
            });
        }

        async function openTool(file) {
            try {
                const res = await fetch(file);
                document.getElementById('modal-content').innerHTML = await res.text();
                document.getElementById('modal-container').style.display = 'block';
                const sc = document.getElementById('modal-content').getElementsByTagName('script');
                for(let s of sc) { const ns = document.createElement("script"); ns.text = s.text; document.body.appendChild(ns).parentNode.removeChild(ns); }
            } catch(e) { alert("Xəta!"); }
        }

        function closeModal() { document.getElementById('modal-container').style.display = 'none'; }
    </script>
</body>
</html>
