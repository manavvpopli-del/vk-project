<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Aura | Digital Sanctuary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --accent: #f472b6;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Outfit', sans-serif;
            color: var(--text); overflow-x: hidden;
            background: linear-gradient(-45deg, #020617, #1e1b4b, #4c1d95, #0f172a);
            background-size: 400% 400%;
            animation: auraBG 18s ease infinite;
        }

        @keyframes auraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* LOGIN SCREEN */
        #auth-screen {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; animation: fadeIn 1s ease;
        }

        .auth-card {
            background: var(--glass); backdrop-filter: blur(30px);
            padding: 50px 40px; border-radius: 40px; border: 1px solid var(--border);
            text-align: center; width: 360px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            animation: floatUp 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .logo-aura {
            font-size: 2.5rem; font-weight: 800; letter-spacing: -2px;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; display: block;
        }

        input {
            width: 100%; padding: 18px; margin: 25px 0;
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            border-radius: 18px; color: #fff; text-align: center;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(244, 114, 182, 0.2); }

        .btn-aurora {
            width: 100%; padding: 18px; background: linear-gradient(90deg, #6366f1, #a855f7);
            border: none; border-radius: 18px; color: white; font-weight: 800;
            cursor: pointer; transition: 0.4s; letter-spacing: 1px;
        }
        .btn-aurora:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(168, 85, 247, 0.4); }

        /* DASHBOARD */
        #app-content { display: none; padding: 40px; }

        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            max-width: 1200px; margin: 0 auto 50px auto; padding: 15px 35px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 50px; border: 1px solid var(--border);
        }

        .stat-badge {
            background: rgba(255,255,255,0.05); padding: 8px 20px;
            border-radius: 20px; font-weight: 600; font-size: 0.85rem;
            display: flex; align-items: center; gap: 10px;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; max-width: 1200px; margin: auto;
        }

        .tool-card {
            background: var(--glass); padding: 45px 30px; border-radius: 40px;
            text-align: center; border: 1px solid var(--border);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
            animation: revealUp 0.8s backwards;
        }
        .tool-card:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-15px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .tool-card i {
            font-size: 3.5rem; margin-bottom: 25px; display: block;
            background: linear-gradient(45deg, #818cf8, #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .tool-card h3 { margin: 0; font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }

        /* MODAL SYSTEM */
        #modal-overlay {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: rgba(2, 6, 23, 0.98); animation: fadeIn 0.4s ease;
            overflow-y: auto; padding: 40px 20px;
        }
        .modal-exit {
            position: fixed; top: 30px; right: 40px; background: #fff; color: #000;
            border: none; padding: 12px 30px; border-radius: 12px; font-weight: 800;
            cursor: pointer; z-index: 10000; transition: 0.3s;
        }
        .modal-exit:hover { transform: scale(1.1); background: var(--accent); color: #fff; }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes floatUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes revealUp { from { opacity: 0; transform: translateY(40px); scale: 0.9; } to { opacity: 1; transform: translateY(0); scale: 1; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="auth-screen">
        <div class="auth-card">
            <span class="logo-aura">Elite Aura</span>
            <p style="opacity: 0.5; font-size: 0.85rem; margin-bottom: 30px;">Premium Digital Experience</p>
            <input type="text" id="user-in" placeholder="İstifadəçi adı" maxlength="15">
            <button class="btn-aurora" onclick="login()">Bağlantı Qur</button>
            <p id="error-msg" style="color:#fb7185; font-size:0.75rem; margin-top:15px; display:none;"></p>
        </div>
    </div>

    <div id="app-content">
        <div class="top-nav">
            <div style="font-weight: 800; font-size: 1.1rem;"><i class="fas fa-crown" style="color:var(--accent);"></i> <span id="u-display">...</span></div>
            <div style="display:flex; gap:25px;">
                <div class="stat-badge"><i class="fas fa-gem" style="color:#fbbf24;"></i> <span id="pts-display">0</span></div>
                <div class="stat-badge"><i class="fas fa-users" style="color:#818cf8;"></i> 897+</div>
            </div>
            <div onclick="location.reload()" style="cursor:pointer; opacity:0.3;"><i class="fas fa-power-off"></i></div>
        </div>

        <div class="grid" id="main-grid"></div>
    </div>

    <div id="modal-overlay">
        <button class="modal-exit" onclick="closePortal()">BAĞLA</button>
        <div id="modal-body" style="max-width:900px; margin: auto;"></div>
    </div>

    <script>
        const toolBox = [
            { n: "IP Tracker", f: "ip.html", i: "fas fa-map-location-dot", d: "0.1s" },
            { n: "Anonim Mail", f: "mail.html", i: "fas fa-paper-plane", d: "0.2s" },
            { n: "Whois Search", f: "whois.html", i: "fas fa-globe", d: "0.3s" },
            { n: "Kamera Trap", f: "trap.html", i: "fas fa-camera", d: "0.4s" },
            { n: "Sızıntı Yoxla", f: "leak.html", i: "fas fa-fingerprint", d: "0.5s" },
            { n: "Kripto Analiz", f: "crypto-track.html", i: "fas fa-chart-line", d: "0.6s" },
            { n: "DDoS Vizual", f: "ddos.html", i: "fas fa-bolt", d: "0.7s" },
            { n: "Temp SMS", f: "sms.html", i: "fas fa-comment-sms", d: "0.8s" },
            { n: "Gizli Həqiqətlər", f: "secret_test.html", i: "fas fa-user-secret", d: "0.9s" },
            { n: "Tarot Analizi", f: "tarot_elite.html", i: "fas fa-wand-magic-sparkles", d: "1.0s" }
        ];

        const firebaseConfig = { 
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU", 
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function login() {
            const user = document.getElementById('user-in').value.trim().toLowerCase();
            if(!user || user.length < 3) return;

            const snap = await db.ref('users/' + user).get();
            if(!snap.exists()) {
                await db.ref('users/' + user).set({ points: 250 });
            }
            
            window.loginUser = user;
            localStorage.setItem('active_user', user);
            
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('u-display').innerText = user.toUpperCase();
            document.getElementById('bg-music').play().catch(()=>{});

            db.ref('users/' + user + '/points').on('value', s => {
                const p = s.val() || 0;
                document.getElementById('pts-display').innerText = p;
                localStorage.setItem('active_pts', p);
            });

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            toolBox.forEach(t => {
                grid.innerHTML += `
                <div class="tool-card" style="animation-delay: ${t.d}" onclick="openPortal('${t.f}')">
                    <i class="${t.i}"></i>
                    <h3>${t.n}</h3>
                </div>`;
            });
        }

        async function openPortal(file) {
            try {
                const res = await fetch(file);
                document.getElementById('modal-body').innerHTML = await res.text();
                document.getElementById('modal-overlay').style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                const scripts = document.getElementById('modal-body').getElementsByTagName('script');
                for(let s of scripts) {
                    const ns = document.createElement("script");
                    ns.text = s.text; document.body.appendChild(ns).parentNode.removeChild(ns);
                }
            } catch(e) { alert("Modul tapılmadı."); }
        }

        function closePortal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
