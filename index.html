<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox Elite v17 | Master HQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #00f2ff; --red: #ff3e3e; --panel: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        
        /* Video Background - Clear & No Filter */
        #video-bg { position: fixed; inset: 0; z-index: -2; overflow: hidden; background: #000; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* Scroller Area */
        #app-content, #auth-screen { position: relative; width: 100%; height: 100vh; overflow-y: auto; z-index: 1; }

        /* UI Elements */
        .glass-panel { background: var(--panel); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); border-radius: 25px; }
        .auth-box { width: 90%; max-width: 350px; padding: 40px; text-align: center; margin: 15vh auto; border-top: 1px solid var(--accent); }
        .header-bar { display: flex; justify-content: space-around; align-items: center; padding: 15px; position: sticky; top: 0; z-index: 100; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* Menu Grid */
        #main-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; padding: 30px; max-width: 1200px; margin: 0 auto; }
        .tool-card { padding: 35px; border-radius: 25px; text-align: center; cursor: pointer; transition: 0.4s; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); }
        .tool-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.15); border-color: var(--accent); box-shadow: 0 0 20px rgba(0,242,255,0.2); }
        .tool-card i { font-size: 3rem; margin-bottom: 15px; display: block; }

        /* Inputs & Buttons */
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.3); color: #fff; margin-top: 10px; box-sizing: border-box; outline: none; }
        .btn { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; transition: 0.3s; }
        .btn:hover { box-shadow: 0 0 20px var(--accent); opacity: 0.9; }

        #module-loader { display: none; padding: 30px; max-width: 900px; margin: 0 auto; animation: fadeIn 0.5s ease; }
        ::-webkit-scrollbar { width: 0px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="video-bg"><video autoplay muted loop playsinline id="bg-video"><source src="video.mp4" type="video/mp4"></video></div>
    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="auth-screen">
        <div class="auth-box glass-panel">
            <h2 style="color: var(--accent); letter-spacing: 3px;">ELITE ACCESS</h2>
            <input type="text" id="user-in" placeholder="Ləqəb">
            <input type="password" id="pass-in" placeholder="Şifrə">
            <button class="btn" onclick="login()">SİSTEMƏ DAXİL OL</button>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        <div class="header-bar">
            <div><i class="fas fa-terminal"></i> <b id="u-name">...</b></div>
            <div><i class="fas fa-gem" style="color:var(--accent)"></i> <b id="u-pts">0</b></div>
            <div onclick="location.reload()" style="color:var(--red); cursor:pointer;"><i class="fas fa-power-off"></i></div>
        </div>

        <div id="main-menu"></div>

        <div id="module-loader">
            <button class="btn" style="width: auto; padding: 10px 25px; margin-bottom: 25px;" onclick="renderMenu()">
                <i class="fas fa-arrow-left"></i> GERİ QAYIT
            </button>
            <div id="module-inject-area" class="glass-panel" style="padding: 25px;"></div>
        </div>
    </div>

    <script>
        // KATEQORİYA VƏ MODUL STRUKTURU
        const categories = {
            "tools": {
                title: "Hacking Tools",
                icon: "fas fa-user-secret",
                color: "#00f2ff",
                items: [
                    { name: "Anonim Mail", file: "mail.html", icon: "fas fa-envelope", points: 0, color: "#00f2ff" },
                    { name: "WhatsApp Attack", file: "wa.html", icon: "fab fa-whatsapp", points: 700, color: "#25d366" },
                    { name: "IP Tracker", file: "ip.html", icon: "fas fa-map-marker-alt", points: 100, color: "#f0ad4e" },
                    { name: "Camera Trap", file: "trap.html", icon: "fas fa-camera", points: 400, color: "#ff3e3e" },
                    { name: "Whois Lookup", file: "whois.html", icon: "fas fa-search", points: 50, color: "#00f2ff" },
                    { name: "DDoS Simulator", file: "ddos.html", icon: "fas fa-radiation", points: 500, color: "#ff0055" },
                    { name: "Fake ID Gen", file: "id-card.html", icon: "fas fa-id-card", points: 200, color: "#a855f7" },
                    { name: "Leak Finder", file: "leak.html", icon: "fas fa-database", points: 300, color: "#3b82f6" },
                    { name: "Temp SMS", file: "temp-sms.html", icon: "fas fa-sms", points: 150, color: "#25d366" },
                    { name: "Crypto Track", file: "crypto-track.html", icon: "fab fa-bitcoin", points: 0, color: "#f7931a" }
                ]
            },
            "academy": {
                title: "System Academy",
                icon: "fas fa-graduation-cap",
                color: "#a855f7",
                items: [
                    { name: "Rus Dili (Basic)", file: "ru_basic.html", icon: "fas fa-language", points: 0, color: "#fff" }
                ]
            }
        };

        const firebaseConfig = { 
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU", 
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com", 
            projectId: "sevgili-testi" 
        };
        firebase.initializeApp(firebaseConfig);
        window.db = firebase.database();

        async function login() {
            const name = document.getElementById('user-in').value.trim().toLowerCase();
            const pass = document.getElementById('pass-in').value.trim();
            if(name.length < 2) return alert("Ləqəb daxil edin!");

            const snap = await window.db.ref('users/' + name).get();
            if(snap.exists() && snap.val().password !== pass) return alert("Şifrə səhvdir!");
            
            if(!snap.exists()) await window.db.ref('users/' + name).set({ password: pass, points: 100 });

            window.loginName = name;
            document.getElementById('u-name').innerText = name;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            document.getElementById('bg-music').play();

            window.db.ref('users/' + name + '/points').on('value', s => {
                window.userPoints = s.val() || 0;
                document.getElementById('u-pts').innerText = window.userPoints;
            });

            renderMenu();
        }

        // ANA KATEQORİYALAR
        function renderMenu() {
            document.getElementById('module-loader').style.display = "none";
            const menu = document.getElementById('main-menu');
            menu.style.display = "grid";
            menu.innerHTML = "";
            
            for (let key in categories) {
                const cat = categories[key];
                const card = document.createElement('div');
                card.className = "tool-card glass-panel";
                card.style.borderColor = cat.color;
                card.onclick = () => renderCategoryItems(key);
                card.innerHTML = `<i class="${cat.icon}" style="color:${cat.color}"></i><h2>${cat.title}</h2>`;
                menu.appendChild(card);
            }
        }

        // KATEQORİYA DAXİLİNDƏKİ TOOLSLAR
        function renderCategoryItems(key) {
            const menu = document.getElementById('main-menu');
            const cat = categories[key];
            menu.innerHTML = `<div style="grid-column: 1/-1;"><button class="btn" style="width:auto; padding:10px 20px;" onclick="renderMenu()">← GERİ</button><h2 style="color:${cat.color}; margin-top:20px;">${cat.title}</h2></div>`;
            
            cat.items.forEach(t => {
                const card = document.createElement('div');
                card.className = "tool-card glass-panel";
                card.onclick = () => fetchModule(t.file, t.points);
                card.innerHTML = `<i class="${t.icon}" style="color:${t.color}"></i><h3>${t.name}</h3><p style="font-size:0.7rem; color:#888;">${t.points} XAL</p>`;
                menu.appendChild(card);
            });
        }

        async function fetchModule(file, pts) {
            if(window.userPoints < pts) return alert("Xalınız kifayət etmir!");
            const res = await fetch(file);
            const html = await res.text();
            
            document.getElementById('main-menu').style.display = "none";
            document.getElementById('module-loader').style.display = "block";
            const area = document.getElementById('module-inject-area');
            area.innerHTML = html;
            
            const scripts = area.getElementsByTagName('script');
            for (let s of scripts) {
                const ns = document.createElement("script");
                ns.text = s.text;
                document.body.appendChild(ns).parentNode.removeChild(ns);
            }
        }
    </script>
</body>
</html>
