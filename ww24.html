<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>WW24 | Master Admin Control</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --blue: #58a6ff; --red: #f85149; --green: #3fb950; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #c9d1d9; margin: 0; padding: 20px; }
        
        /* Dashboard Layout */
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; padding-bottom: 15px; margin-bottom: 20px; }
        
        /* User Table */
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #30363d; }
        th { background: #21262d; color: var(--blue); }
        
        /* Status Badges */
        .status-active { color: var(--green); font-weight: bold; }
        .status-frozen { color: #d29922; font-weight: bold; }
        .status-blocked { color: var(--red); font-weight: bold; }

        /* Action Buttons */
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 5px; transition: 0.3s; }
        .btn-freeze { background: #d29922; color: black; }
        .btn-block { background: var(--red); color: white; }
        .btn-unblock { background: var(--green); color: white; }
        
        /* Login Modal */
        #auth-layer { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid #30363d; text-align: center; }
        input { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 5px; margin: 10px 0; width: 200px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="login-card">
            <h2>WW24 Admin Girişi</h2>
            <input type="password" id="adminPass" placeholder="Şifrə daxil edin">
            <br>
            <button class="btn" style="background: var(--blue); width: 100%; padding: 10px;" onclick="verify()">Giriş Et</button>
        </div>
    </div>

    <div id="dashboard" class="container hidden">
        <div class="header">
            <h1>İstifadəçi İdarəetmə Paneli</h1>
            <div>
                <span>Onlayn: <b id="online-count" style="color: var(--green);">0</b></span> | 
                <span>Ümumi: <b>450+</b></span>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>İstifadəçi ID</th>
                    <th>Xal</th>
                    <th>Status</th>
                    <th>Əməliyyatlar</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <tr id="user-1">
                    <td>User_8829</td>
                    <td class="user-pts">1240</td>
                    <td class="user-status"><span class="status-active">Aktiv</span></td>
                    <td>
                        <button class="btn btn-freeze" onclick="action('freeze', 1)">Dondur</button>
                        <button class="btn btn-block" onclick="action('block', 1)">Blokla</button>
                    </td>
                </tr>
                <tr id="user-2">
                    <td>User_3102</td>
                    <td class="user-pts">850</td>
                    <td class="user-status"><span class="status-active">Aktiv</span></td>
                    <td>
                        <button class="btn btn-freeze" onclick="action('freeze', 2)">Dondur</button>
                        <button class="btn btn-block" onclick="action('block', 2)">Blokla</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const ADMIN_PASS = "mod123";
        
        function verify() {
            if(document.getElementById('adminPass').value === ADMIN_PASS) {
                document.getElementById('auth-layer').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                initStats();
            } else {
                alert("Şifrə yanlışdır!");
            }
        }

        // Simulyasiya: Onlayn sayı dəyişimi
        function initStats() {
            setInterval(() => {
                document.getElementById('online-count').innerText = Math.floor(Math.random() * 100);
            }, 2000);
        }

        // İdarəetmə Funksiyaları
        function action(type, userId) {
            const row = document.getElementById(`user-${userId}`);
            const statusCell = row.querySelector('.user-status');
            
            if(type === 'freeze') {
                statusCell.innerHTML = '<span class="status-frozen">Dondurulub</span>';
                alert(`İstifadəçi ${userId} xal artımı dayandırıldı.`);
            } 
            else if(type === 'block') {
                row.style.opacity = "0.5";
                statusCell.innerHTML = '<span class="status-blocked">Bloklanıb</span>';
                row.querySelector('.btn-block').innerText = "Aç";
                row.querySelector('.btn-block').className = "btn btn-unblock";
                row.querySelector('.btn-block').setAttribute('onclick', `action('unblock', ${userId})`);
                alert(`İstifadəçi ${userId} tamamilə bloklandı!`);
            }
            else if(type === 'unblock') {
                row.style.opacity = "1";
                statusCell.innerHTML = '<span class="status-active">Aktiv</span>';
                row.querySelector('.btn-unblock').innerText = "Blokla";
                row.querySelector('.btn-unblock').className = "btn btn-block";
                row.querySelector('.btn-unblock').setAttribute('onclick', `action('block', ${userId})`);
            }
        }
    </script>
</body>
</html>
