<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW24 - Admin Panel</title>
    <style>
        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --accent-color: #58a6ff;
            --danger-color: #f85149;
            --text-main: #c9d1d9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Giriş Ekranı */
        #login-screen {
            position: fixed;
            inset: 0;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-card {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #30363d;
            text-align: center;
            width: 300px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 6px;
        }

        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        /* Əsas Panel */
        header {
            background: var(--secondary-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
        }

        .stat-badge {
            background: #21262d;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            border: 1px solid #30363d;
        }

        .online-dot {
            height: 8px;
            width: 8px;
            background-color: #3fb950;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .points-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>Giriş Tələb Olunur</h2>
            <input type="password" id="passInput" placeholder="Şifrəni yazın...">
            <button class="btn" onclick="checkPassword()">Daxil Ol</button>
            <p id="error-msg" style="color: var(--danger-color); font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header>
            <div class="logo"><strong>WW24</strong> Panel</div>
            <div class="stats-bar">
                <div class="stat-badge">İstifadəçi: 450+</div>
                <div class="stat-badge">
                    <span class="online-dot"></span> Onlayn: <span id="online-val">0</span>
                </div>
            </div>
            <button onclick="location.reload()" style="background:none; border:none; color:gray; cursor:pointer;">Çıxış</button>
        </header>

        <main>
            <h3>Cari Balansınız</h3>
            <div class="points-display" id="total-points">0</div>
            <p>Hər dəqiqə +5 xal qazanırsınız</p>
        </main>
    </div>

    <script>
        const correctPass = "mod123";
        let points = 0;

        // 1. Şifrə Yoxlanışı
        function checkPassword() {
            const input = document.getElementById('passInput').value;
            if(input === correctPass) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                startSystems();
            } else {
                document.getElementById('error-msg').innerText = "Yanlış şifrə!";
            }
        }

        function startSystems() {
            // 2. Onlayn Sayğacı (0-100 arası təsadüfi)
            function updateOnline() {
                const count = Math.floor(Math.random() * 101);
                document.getElementById('online-val').innerText = count;
            }
            setInterval(updateOnline, 3000);
            updateOnline();

            // 3. Xal Artımı (Hər 60 saniyədə +5)
            setInterval(() => {
                points += 5;
                document.getElementById('total-points').innerText = points;
                // Brauzer yaddaşına yaz (Səhifə yenilənsə də itməsin)
                localStorage.setItem('userPoints', points);
            }, 60000);

            // Köhnə xalları yüklə
            if(localStorage.getItem('userPoints')) {
                points = parseInt(localStorage.getItem('userPoints'));
                document.getElementById('total-points').innerText = points;
            }
        }
        
        // Enter düyməsi ilə giriş dəstəyi
        document.getElementById('passInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkPassword();
        });
    </script>
</body>
</html>
