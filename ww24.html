<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW24 - Advanced Admin Panel</title>
    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --danger: #f85149; --success: #3fb950;
        }
        body { font-family: sans-serif; background: var(--bg); color: #c9d1d9; margin: 0; }
        
        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .card { background: var(--card); padding: 25px; border-radius: 10px; border: 1px solid #30363d; text-align: center; }
        
        /* Layout */
        header { background: var(--card); padding: 15px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; }
        .stats-bar { display: flex; gap: 15px; }
        .badge { background: #21262d; padding: 5px 12px; border-radius: 15px; font-size: 14px; }
        
        /* Main Content */
        main { padding: 30px; text-align: center; }
        .points { font-size: 50px; font-weight: bold; color: var(--accent); margin: 20px 0; }
        
        /* Controls */
        .controls { margin-top: 30px; padding: 20px; background: #21262d; border-radius: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; margin: 5px; font-weight: bold; }
        .btn-freeze { background: #d29922; }
        .btn-block { background: var(--danger); }
        .btn-reset { background: #30363d; }

        /* Blocked Overlay */
        #block-screen { position: fixed; inset: 0; background: black; color: red; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; display: none; }
        
        .hidden { display: none !important; }
        .status-msg { font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="block-screen">
        <h1>HESABINIZ BLOKLANIB</h1>
        <p>Qaydaları pozduğunuz üçün girişiniz qadağan edilib.</p>
    </div>

    <div id="login-screen">
        <div class="card">
            <h2>Admin Girişi</h2>
            <input type="password" id="passInput" placeholder="Şifrə: mod123" style="padding: 8px; width: 80%;">
            <button class="btn" style="background: var(--success);" onclick="login()">Giriş</button>
        </div>
    </div>

    <div id="panel" class="hidden">
        <header>
            <div><strong>WW24</strong> SYSTEM</div>
            <div class="stats-bar">
                <div class="badge">İstifadəçi: 450+</div>
                <div class="badge">Onlayn: <span id="online-count">0</span></div>
            </div>
        </header>

        <main>
            <div id="status-label" class="status-msg" style="color: var(--success);">SİSTEM AKTİVDİR</div>
            <div class="points" id="points-val">0</div>
            <p>Hər 1 dəqiqə: +5 Xal</p>

            <div class="controls">
                <h3>İdarəetmə Paneli</h3>
                <button class="btn btn-freeze" onclick="toggleFreeze()" id="freeze-btn">Xal Artımını Dondur</button>
                <button class="btn btn-block" onclick="blockUser()">İstifadəçini Blokla</button>
                <button class="btn btn-reset" onclick="resetPoints()">Xalları Sıfırla</button>
            </div>
        </main>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('pts')) || 0;
        let isFrozen = false;
        let isBlocked = localStorage.getItem('blocked') === 'true';

        // Blok yoxlanışı
        if(isBlocked) {
            document.getElementById('block-screen').style.display = 'flex';
        }

        function login() {
            if(document.getElementById('passInput').value === 'mod123') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('panel').classList.remove('hidden');
                startApp();
            }
        }

        function startApp() {
            document.getElementById('points-val').innerText = points;

            // Xal Artımı (Dondurulmayıbsa)
            setInterval(() => {
                if(!isFrozen && !isBlocked) {
                    points += 5;
                    document.getElementById('points-val').innerText = points;
                    localStorage.setItem('pts', points);
                }
            }, 60000);

            // Onlayn Sayğacı
            setInterval(() => {
                document.getElementById('online-count').innerText = Math.floor(Math.random() * 101);
            }, 3000);
        }

        // --- FUNKSİYALAR ---

        function toggleFreeze() {
            isFrozen = !isFrozen;
            const btn = document.getElementById('freeze-btn');
            const status = document.getElementById('status-label');
            
            if(isFrozen) {
                btn.innerText = "Xal Artımını Bərpa Et";
                status.innerText = "XAL ARTIMI DONDURULUB";
                status.style.color = "#d29922";
            } else {
                btn.innerText = "Xal Artımını Dondur";
                status.innerText = "SİSTEM AKTİVDİR";
                status.style.color = "#3fb950";
            }
        }

        function blockUser() {
            if(confirm("İstifadəçini bloklamaq istədiyinizə əminsiniz?")) {
                localStorage.setItem('blocked', 'true');
                document.getElementById('block-screen').style.display = 'flex';
                document.getElementById('panel').classList.add('hidden');
            }
        }

        function resetPoints() {
            if(confirm("Bütün xallar sıfırlansın?")) {
                points = 0;
                document.getElementById('points-val').innerText = points;
                localStorage.setItem('pts', points);
            }
        }
    </script>
</body>
</html>
