<div class="tool-container" style="color: white; text-align: center; max-width: 700px; margin: auto; font-family: 'Georgia', serif;">
    <h2 style="color: #ffcc00; text-shadow: 0 0 15px rgba(255,204,0,0.5);"><i class="fas fa-scroll"></i> ELİTE TAROT ANALİZİ</h2>
    <p style="font-size: 0.9rem; color: #aaa; font-style: italic;">Kainatın sirləri detallarda gizlidir. Sualına fokuslan.</p>

    <div id="tarot-init" class="glass" style="padding: 30px; border-radius: 20px; border: 1px solid #444;">
        <p style="margin-bottom: 10px; color: #ffcc00;">Hansı sahədə dərin analiz istəyirsiniz?</p>
        <select id="reading-type" style="margin-bottom: 20px; background: #111; color: #ffcc00; border: 1px solid #444; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer;">
            <option value="all">Ümumi Tale və Həyat Yolu</option>
            <option value="love">Sevgi, Ehtiras və Münasibətlər</option>
            <option value="career">Karyera, Pul və Gələcək Planlar</option>
        </select>
        <button class="btn" style="background: #ffcc00; color: #000;" onclick="openDeck()">RİTUALLI BAŞLAT</button>
    </div>

    <div id="deck-area" style="display: none; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 12px; margin-top: 25px;">
        </div>

    <div id="reading-process" style="display: none; margin-top: 40px; padding: 20px;">
        <i class="fas fa-sync fa-spin" style="font-size: 3rem; color: #ffcc00; margin-bottom: 20px;"></i>
        <p id="process-text" style="letter-spacing: 2px;">Enerji dalğaları analiz edilir...</p>
    </div>

    <div id="tarot-final" style="display: none; margin-top: 25px; animation: fadeIn 1.2s ease;">
        <div class="glass" style="padding: 35px; border: 1px solid #ffcc00; text-align: justify; border-radius: 25px; background: rgba(0,0,0,0.8);">
            <h3 id="card-name" style="text-align: center; color: #ffcc00; font-size: 1.6rem; border-bottom: 1px solid #333; padding-bottom: 15px;"></h3>
            
            <div style="margin-top: 20px;">
                <b style="color: #ffcc00; display: block; margin-bottom: 10px;"><i class="fas fa-star"></i> ƏTRAFLI PROQNOZ:</b>
                <div id="card-meaning" style="line-height: 1.8; font-size: 1rem; color: #ddd;"></div>
            </div>

            <hr style="border: 0; border-top: 1px solid #222; margin: 25px 0;">
            
            <div style="background: rgba(37, 211, 102, 0.1); padding: 15px; border-radius: 10px; border-left: 5px solid #25d366;">
                <b style="color: #25d366;"><i class="fas fa-lightbulb"></i> KİBER-KAHİNİN MƏSLƏHƏTİ:</b>
                <p id="soul-advice" style="margin: 8px 0 0 0; font-size: 0.9rem; font-style: italic;"></p>
            </div>

            <button class="btn" onclick="renderMenu()" style="margin-top: 30px; background: transparent; border: 1px solid #ffcc00; color: #ffcc00;">RİTUALLI BİTİR</button>
        </div>
    </div>
</div>

<script>
    const tarotData = [
        { 
            name: "Məsləhətçi (The Magician)", 
            love: "Sizin sevgi həyatınızda yeni bir enerji formalaşır. Əgər tənha deyilsinizsə, tərəfdaşınızla aranızda olan soyuqluq sizin yaradıcı və isti yanaşmanız sayəsində tamamilə yox olacaq. İndi manipulyasiya etmək yox, dürüst hisslərlə hərəkət etmək zamanıdır. Tənhalar üçün isə bu kart deyir ki, sən öz cazibə qüvvənin zirvəsindəsən; istədiyin insanı özünə cəlb etmək üçün bütün alətlər əlindədir. Sadəcə ilk addımı atmaqdan qorxma.",
            career: "İş dünyasında sizin üçün 'qızıl dövr' başlayır. Zəkanız və bacarıqlarınız rəhbərlik tərəfindən fərq ediləcək. Yeni bir layihəyə başlamaq və ya öz işinizi qurmaq üçün ən ideal vaxtdır. Qarşınıza çıxan maneələr əslində sizin üçün gizli imkanlardır. Maliyyə baxımından gözlənilməz bir qaynaqdan gəlir əldə edə bilərsiniz, lakin bu vəsaiti mütləq gələcək investisiyaya yönləndirməlisiniz.",
            all: "Kainatın bütün elementləri sizin xeyrinizə birləşib. Həyatınızın bu mərhələsində 'Yox' sözünü lüğətinizdən çıxarın. Nəyi arzulayırsınızsa, onu reallaşdırmaq üçün daxili gücünüz kifayətdir. Taleyin yazısı sizin öz əlinizlə yazılır. Bu dövrdə qəbul edəcəyiniz qərarlar növbəti bir ilinizi müəyyən edəcək.",
            advice: "Gücünün fərqinə var, sən sadəcə bir oyunçu deyil, həm də oyunun qurucususan."
        },
        { 
            name: "Tale Çarxı (Wheel of Fortune)", 
            love: "Sevgi həyatınızda 'karma' qanunu işə düşür. Keçmişdə etdiyiniz yaxşılıqların və ya səhvlərin nəticəsini görmək üzrəsiniz. Əgər münasibətinizdə durğunluq var idisə, qəfil bir hadisə hər şeyi yerindən oynadacaq. Bu, həm də ruh əkizinizlə qarşılaşma ehtimalını artırır. Baş verən dəyişikliklərə müqavimət göstərməyin, çünki çarx sizi daha xoşbəxt bir limana doğru aparır.",
            career: "Karyeranızda gözlənilməz dönüş nöqtəsi gəlir. Bəlkə də heç ağlınızda olmayan bir sahədən təklif alacaqsınız və ya iş yerinizdə böyük bir struktur dəyişikliyi sizin xeyrinizə nəticələnəcək. Maliyyə çarxı yuxarıya doğru hərəkət edir. Şans oyunlarında və ya riskli yatırımlarda kiçik uğurlar qazana bilərsiniz. Lakin unutmayın: bu çarx həmişə dönür, ona görə də qazandığınız vaxt ehtiyatlı olmağı da yaddan çıxarmayın.",
            all: "Həyatınızda kontrol edə bilməyəcəyiniz hadisələr zənciri başlayır. Bu kart deyir ki, bəzi şeylər alnınıza yazılıb və onlar mütləq baş verəcək. Yaxşı xəbərlər qapıdadır. Dəyişikliklərdən qorxmaq yerinə, onlarla birlikdə axmağı öyrənin. Bu dövr sizin üçün imtahan deyil, bir hədiyyədir.",
            advice: "Hadisələri zorlamayın, axın sizi mütləq mənzil başına çatdıracaq."
        },
        { 
            name: "Ay (The Moon)", 
            love: "Münasibətinizdə dumanlı bir dövrdür. Qarşı tərəfin sizdən gizlətdiyi sirlər ola bilər, yaxud siz öz xəyallarınızda yaratdığınız insana aşiq olmusunuz. Reallığı görmək çətindir, çünki hissləriniz məntiqinizi üstələyib. Qısqanclıq və şübhələrdən uzaq durun, çünki onlar çox vaxt əsassızdır. Ayın işığı hər şeyi tam göstərmir, ona görə də ciddi qərarlar vermək üçün dumanın dağılmasını gözləyin.",
            career: "İş mühitində qeyri-müəyyənlik hökm sürür. Arxa planda bəzi gizli danışıqlar gedə bilər. Hər kəsə güvənməyin və mühüm sənədləri imzalamazdan əvvəl iki dəfə yoxlayın. Rəqibləriniz özlərini dost kimi göstərə bilər. Bu dövrdə ən böyük silahınız intuisiyanızdır; əgər daxilinizdə bir narahatlıq varsa, deməli orada bir yanlışlıq var.",
            all: "Daxili qorxularınızla üzləşmək zamanıdır. Həyatınızda bəzi şeylər göründüyü kimi deyil. İllüziyalara qapılmaqdan çəkinin. Psixoloji olaraq həssas bir dövrdəsiniz, ona görə də özünüzə vaxt ayırın. Qaranlıqdan qorxmayın, çünki Ay həm də daxili kəşfiyyatın simvoludur.",
            advice: "Daxili səsinə güvən, lakin gözlərinlə gördüyün hər şeyə inanma."
        }
    ];

    function openDeck() {
        document.getElementById('tarot-init').style.display = 'none';
        const deck = document.getElementById('deck-area');
        deck.style.display = 'grid';
        deck.innerHTML = "";
        for(let i=0; i<24; i++) {
            const card = document.createElement('div');
            card.style = "height:90px; background:linear-gradient(45deg, #111, #222); border:1px solid #444; border-radius:8px; cursor:pointer; transition:0.3s; display:flex; align-items:center; justify-content:center; color:#444;";
            card.innerHTML = '<i class="fas fa-eye"></i>';
            card.onmouseover = () => card.style.borderColor = "#ffcc00";
            card.onmouseout = () => card.style.borderColor = "#444";
            card.onclick = () => selectCard();
            deck.append(card);
        }
    }

    function selectCard() {
        document.getElementById('deck-area').style.display = 'none';
        document.getElementById('reading-process').style.display = 'block';
        
        let i = 0;
        const texts = [
            "Aura təmizlənir...", 
            "Keçmişin qalıqları silinir...", 
            "Gələcək xətləri toxunur...", 
            "Kartın ruhu ilə əlaqə qurulur..."
        ];
        const int = setInterval(() => {
            document.getElementById('process-text').innerText = texts[i];
            i++;
            if(i >= texts.length) {
                clearInterval(int);
                showResult();
            }
        }, 1000);
    }

    function showResult() {
        document.getElementById('reading-process').style.display = 'none';
        const final = document.getElementById('tarot-final');
        final.style.display = 'block';

        const type = document.getElementById('reading-type').value;
        const card = tarotData[Math.floor(Math.random() * tarotData.length)];
        
        document.getElementById('card-name').innerText = card.name;
        document.getElementById('card-meaning').innerText = card[type];
        document.getElementById('soul-advice').innerText = card.advice;
    }
</script>
