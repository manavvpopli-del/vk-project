<div class="tool-container" style="animation: fadeIn 0.4s ease; color: white;">
    <h2 style="color: #3b82f6;"><i class="fas fa-database"></i> Leak Finder v4.0</h2>
    <input type="email" id="leak-email" placeholder="email@example.com">
    <button class="btn" style="background: #3b82f6; color: white;" onclick="findLeaks()">DATA SEARCH</button>

    <div id="leak-res" style="display:none; margin-top:20px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; border-left: 4px solid #3b82f6;">
        <div id="leak-status" style="font-weight: bold; margin-bottom: 10px;">Searching...</div>
        <div id="leak-details" style="font-size: 0.8rem; line-height: 1.6;"></div>
    </div>
</div>

<script>
    function findLeaks() {
        const email = document.getElementById('leak-email').value;
        const res = document.getElementById('leak-res');
        const status = document.getElementById('leak-status');
        const details = document.getElementById('leak-details');
        
        if(!email) return;
        res.style.display = "block";
        status.innerText = "Analyzing databases...";
        details.innerHTML = "";

        setTimeout(() => {
            status.innerHTML = `<span style="color:#ff3e3e">CRITICAL LEAKS FOUND!</span>`;
            details.innerHTML = `
                • <b>LinkedIn (2021 Leak):</b> Password, Phone<br>
                • <b>Canva Data Breach:</b> Full Name, Email<br>
                • <b>Adobe Exploit:</b> Security Questions<br>
                • <b>Status:</b> <span style="color:#ff3e3e">At Risk</span>
            `;
        }, 2500);
    }
</script>
