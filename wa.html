<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>WW24 ADMIN PANEL - CONTROL CENTER</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: #c9d1d9; margin: 0; padding: 20px; }
        .header { border-bottom: 2px solid #30363d; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        table { width: 100%; border-collapse: collapse; background: #161b22; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #30363d; }
        th { background: #21262d; color: #58a6ff; text-transform: uppercase; }
        
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .btn-plus { background: #238636; color: white; } /* Xal artır */
        .btn-freeze { background: #d29922; color: black; } /* Dondur */
        .btn-block { background: #f85149; color: white; } /* Blokla */
        
        .status-active { color: #3fb950; font-weight: bold; }
        .status-frozen { color: #d29922; font-weight: bold; }
        .status-blocked { color: #f85149; font-weight: bold; }
        
        .online-count { background: #238636; padding: 5px 10px; border-radius: 20px; font-size: 14px; }
    </style>
</head>
<body>

<div class="header">
    <h1>WW24 İstifadəçi İdarəetməsi</h1>
    <div class="online-count">Onlayn: <span id="on-val">0</span></div>
</div>

<table>
    <thead>
        <tr>
            <th>İstifadəçi Adı</th>
            <th>Cari Xal</th>
            <th>Status</th>
            <th>Əməliyyatlar</th>
        </tr>
    </thead>
    <tbody id="user-body">
        <tr id="u1">
            <td><strong>User_9921</strong></td>
            <td id="pts-1" style="font-size: 18px; color: #58a6ff;">1500</td>
            <td id="st-1"><span class="status-active">AKTİV</span></td>
            <td>
                <button class="btn btn-plus" onclick="addPoint(1)">+5 Xal</button>
                <button class="btn btn-freeze" onclick="freeze(1)">Dondur</button>
                <button class="btn btn-block" onclick="block(1)">Blokla</button>
            </td>
        </tr>
        <tr id="u2">
            <td><strong>User_4402</strong></td>
            <td id="pts-2" style="font-size: 18px; color: #58a6ff;">2840</td>
            <td id="st-2"><span class="status-active">AKTİV</span></td>
            <td>
                <button class="btn btn-plus" onclick="addPoint(2)">+5 Xal</button>
                <button class="btn btn-freeze" onclick="freeze(2)">Dondur</button>
                <button class="btn btn-block" onclick="block(2)">Blokla</button>
            </td>
        </tr>
        <tr id="u3">
            <td><strong>User_1055</strong></td>
            <td id="pts-3" style="font-size: 18px; color: #58a6ff;">920</td>
            <td id="st-3"><span class="status-active">AKTİV</span></td>
            <td>
                <button class="btn btn-plus" onclick="addPoint(3)">+5 Xal</button>
                <button class="btn btn-freeze" onclick="freeze(3)">Dondur</button>
                <button class="btn btn-block" onclick="block(3)">Blokla</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    // 1. Onlayn sayı (hər 2 saniyədə dəyişir)
    setInterval(() => {
        document.getElementById('on-val').innerText = Math.floor(Math.random() * 100);
    }, 2000);

    // 2. Avtomatik Xal Artımı (Hər 1 dəqiqədə +5 xal - dondurulmayanlar üçün)
    setInterval(() => {
        for(let i=1; i<=3; i++) {
            let status = document.getElementById(`st-${i}`).innerText;
            if(status === "AKTİV") {
                let pElem = document.getElementById(`pts-${i}`);
                pElem.innerText = parseInt(pElem.innerText) + 5;
            }
        }
    }, 60000);

    // 3. Əllə Xal Artırma (+5 düyməsi)
    function addPoint(id) {
        let pElem = document.getElementById(`pts-${id}`);
        pElem.innerText = parseInt(pElem.innerText) + 5;
    }

    // 4. Dondurma Sistemi
    function freeze(id) {
        let stElem = document.getElementById(`st-${id}`);
        if(stElem.innerText === "AKTİV") {
            stElem.innerHTML = '<span class="status-frozen">DONDURULUB</span>';
        } else {
            stElem.innerHTML = '<span class="status-active">AKTİV</span>';
        }
    }

    // 5. Bloklama Sistemi
    function block(id) {
        if(confirm("Bu istifadəçini tam bloklamaq istəyirsən?")) {
            let row = document.getElementById(`u${id}`);
            let stElem = document.getElementById(`st-${id}`);
            stElem.innerHTML = '<span class="status-blocked">BLOKLANIB</span>';
            row.style.opacity = "0.3";
            row.querySelectorAll('button').forEach(b => b.disabled = true);
        }
    }
</script>

</body>
</html>
