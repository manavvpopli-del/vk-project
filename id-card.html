<div class="tool-container" style="animation: fadeIn 0.5s ease; color: white; text-align: center;">
    <h2 style="color: #a855f7;"><i class="fas fa-id-card"></i> Elite ID Card Generator</h2>
    <input type="text" id="id-name" placeholder="Tam Adınız">
    <input type="text" id="id-rank" placeholder="Rütbə (məs: Senior Ghost)">
    <button class="btn" style="background: #a855f7; color: white;" onclick="generateID()">KARTI YARAT</button>
    
    <canvas id="id-canvas" width="400" height="250" style="margin-top: 20px; border-radius: 15px; border: 2px solid #a855f7; max-width: 100%; display: none;"></canvas>
</div>

<script>
    function generateID() {
        const canvas = document.getElementById('id-canvas');
        const ctx = canvas.getContext('2d');
        const name = document.getElementById('id-name').value || "UNKNOWN";
        const rank = document.getElementById('id-rank').value || "GHOST AGENT";

        canvas.style.display = "block";
        ctx.fillStyle = "#0a0a0a";
        ctx.fillRect(0, 0, 400, 250);

        // Dizayn elementləri
        ctx.strokeStyle = "#a855f7"; ctx.lineWidth = 5; ctx.strokeRect(10, 10, 380, 230);
        ctx.fillStyle = "#a855f7"; ctx.font = "bold 24px Arial"; ctx.fillText("ELITE HACKER PASS", 30, 50);
        
        ctx.fillStyle = "#333"; ctx.fillRect(30, 80, 100, 120); // Şəkil yeri
        ctx.fillStyle = "#fff"; ctx.font = "18px Courier New";
        ctx.fillText("NAME: " + name, 150, 110);
        ctx.fillText("RANK: " + rank, 150, 140);
        ctx.fillText("ID: #" + Math.floor(Math.random()*999999), 150, 170);
        
        ctx.fillStyle = "#a855f7"; ctx.font = "10px Arial";
        ctx.fillText("PROPERTY OF WW24 ELITE HQ", 230, 220);
    }
</script>
